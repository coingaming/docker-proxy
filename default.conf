server {
  listen 80;
  server_name coins-deps_rtl-arc.docker;

  location / {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://coins-deps_rtl-arc;
  }

  access_log  /var/log/nginx/access.log;
  error_log  /var/log/nginx/errorr.log error;
}

server {
  listen 80 default_server;

  server_name _;
  root /var/www/html;

  charset UTF-8;

  error_page 404 /backend-not-found.html;
  location = /backend-not-found.html {
    allow   all;
  }
  location / {
    return 404;
  }

  access_log off;
  log_not_found off;
  error_log  /var/log/nginx/error.log error;
}
